<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <link rel="stylesheet" href="/styles/main.css">
  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
        
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append psychology blogs here only-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import sidebar from  "./components/sidebar.js"
  console.log(sidebar)
  var sidebar1=document.getElementById("sidebar")
  sidebar1.innerHTML=sidebar()

  import { apiCall, appendArticles } from "./scripts/main.js"
  let mainData= await apiCall(`https://blog-search-u3c4.herokuapp.com/api/blogs/psychology`)
  console.log(mainData)
  let append=document.getElementById("main")
  appendArticles(mainData,append)

  let search= document.querySelector("#searchbar")
  search.addEventListener("keypress",getinput)
  
  function getinput(e){
    let input=document.querySelector("#searchbar").value
    console.log(e.key)
    if(e.key=="Enter"){
      localStorage.setItem("search_term",input)
      window.location.href="search.html"
    }
  }
  


</script>
